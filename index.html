<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Authetication</title>
    <script src="main.js"></script> 
</head>
<body>
            <div class="container">
                <form id="form" class="form-container">
                    <h2>Welcome! Login Page</h2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="Username" placeholder="Enter Username" name="Username">
                <label for="Username"><i class="fas fa-user"></i> Username</label>
                <div id="nameError" class="text-danger"></div>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="pswd" placeholder="Enter password" name="pswd">
                <label for="pswd"><i class="fas fa-lock"></i> Password</label>
                <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
                <div id="passwordError" class="text-danger"></div>
            </div>
            
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                 <label class="form-check-label" for="rememberMe">
                  Remember me
                 </label> -->
                
            <span class="psw mt-5"> <a href="#" class="for">Forgot password?</a></span>   
             
            <button type="submit" onclick="Click(event)" class="btn btn-danger ">Login</button>
            
            </div>
               </form>


        <div id="otpModal" class="modal">
            <div class="modal-content">
                <span class="close"onclick="closeOtpModal()">&times;</span>
                <h2 class="otp">OTP Verification</h2>
                <hr>
                <p class="para">We've sent an OTP to your registered phone number.
                     Please enter the OTP below:</p>
                <div>
                    <span id="otpPrefix" class="prefix"> </span>
                    <input type="text" id="otpInput" maxlength="5" required>
                    <!-- <p  class="text-danger">OTP has expired. Resend OTP</p> -->
                </div>
                <div class="timer d-flex">
                    <i class='bx bxs-timer fs-5' style="color: black; margin-bottom: 13px; margin-left: 20px;"></i>
                <p id="timer">01:00</p>
                <span class="pswdd mt-5"> <a href="#" class="for1">Resend OTP</a></span>   
            </div>
                <button class="butt"    id="resendOtp" onclick="sendOtp()"  >Submit</button>
              
            </div>
            
        </div> 

            </div>
            
            
               
    

</body>
</html>
