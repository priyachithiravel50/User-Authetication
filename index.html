<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container">
        <form id="form">
            <span style="margin-left: 28%; font-size: 30px;"> Login Page</span><br>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="Username" placeholder="Enter Username" name="Username">
                <label for="Username">Username</label>
                <div id="nameError"></div>
            </div>
         <br>
            <div class="form-floating">
                <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="pswd" placeholder="Enter pswd" name="pswd">
                <!-- <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i> -->
                <label for="pswd">Password</label>
                <div id="passwordError"></div>

            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember for 30 days
                  
                </label>
                
             <br>
            <button type="submit" onclick="Click(event)" class="btn btn-danger">Login</button>
        </form>
        </div>
</body>
