<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Authetication</title>
    <script src="vendor.js"></script> 
    <script src="table.js"></script>
</head>
<body>

    <h1 class="table-title fs-3 mt-4 "></h1>
    <div  id="top-table" >
        <table class="table table-bordered " style="text-align: center;">

            <div class="name">
                <h3 class="ms-3 mt-1 fs-3">Vendor Details</h3>
            <div class="values mt-1 me-1">
                <i class="fas fa-user  me-2"></i>
                <h3 id="userName"></h3>
        </div>
        </div>
        <div style="display: flex; justify-content: right;">
        <button type="submit" onclick="addData()" class="btn btn-success">Add Data</button></div>
            <thead>
                <tr style="font-size: 13.8px;">
                    <th>S/No</th>
                    <th>NAME</th>
                    <th>VENDOR CODE</th>
                    <th>TYPE</th>
                    <th>ADDRESS</th>
                    <th>COUNTRY</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

    </div>

    

</body>
</html>
